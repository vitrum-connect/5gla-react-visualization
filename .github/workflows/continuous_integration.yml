name: Docker Image CI

on:
  pull_request:
  merge_group:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build with Node.js
    runs-on: ubuntu-latest
    container: node:23.3.0-alpine
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
